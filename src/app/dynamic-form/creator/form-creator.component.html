<form [formGroup]="creatorForm">
  <app-form-creator-input [formGroup]="input"
                          [index]="i"
                          (remove)="handleRemove($event)"
                          *ngFor="let input of creatorForm.controls; let i = index"></app-form-creator-input>
  <button type="button" class="btn btn-primary" (click)="addInput()">Add Input</button>
</form>
<button (click)="save()">Save</button>
