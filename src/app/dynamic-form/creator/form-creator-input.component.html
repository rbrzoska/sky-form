<div class="card mb-3" [formGroup]="formGroup">
  <div class="card-body">

    <div class="form-group">
      <label>Question</label>
      <input
        formControlName="question"
        type="text"
        class="form-control" />
    </div>
    <div class="form-group">
      <label>Type</label>
      <select class="form-control" formControlName="type">
        <option>Text</option>
        <option>Number</option>
        <option>Yes/No</option>
      </select>
    </div>
    <button type="button" class="btn btn-primary" (click)="addSubInput()">Add SubInput</button>
    <button type="button" class="btn btn-danger" (click)="removeInput()">Remove</button>
  </div>

</div>
<div class="ml-5" *ngFor="let input of dynamicControls.controls; let i= index">
  <app-form-creator-input [formGroup]="input" [index]="i" (remove)="handleRemoveSubInput($event)"></app-form-creator-input>
</div>
