<div class="form-group" [formGroup]="formGroup">
  <div class="form-group">
    <label>Question</label>
    <input
      formControlName="question"
      type="text"
      class="form-control" />
  </div>
  <div class="form-group">
    <label>Type</label>
    <select class="form-control" formControlName="type">
      <option>Text</option>
      <option>Number</option>
      <option>Yes/No</option>
    </select>
  </div>
  <button type="button" class="btn btn-danger" (click)="addSubInput()">Add SubInput</button>
  <div *ngFor="let input of formGroup.controls['dynamicControls]']">
    <app-form-creator-input [formGroup]="input"></app-form-creator-input>
  </div>
</div>
